method: bayes
name: sweep
metric:
  goal: maximize
  name: validation_acc
parameters:
  intermediate_layers:
    values:
      - [128, 64]
      - [256, 128]
      - [512, 256]
      - [256,128,64]
      - [512, 256, 64]
  dropout:
    values:
      - 0.1
      - 0.3
      - 0.5
  activation_fn:
    values:
      - ReLU
      - LeakyReLU
      - ELU
      - SiLU
      - GELU

  modelname:
    values:
      - resnet18
      - resnet34
      - resnet50
      - resnet101
      - vgg16
      - vgg19
      - mobilenetv2_100
      - efficientnet_b0
      - efficientnet_b3
      - efficientnet_b6
      - densenet121
      - gluon_resnext101_32x4d
      - facebook/convnext-tiny-224


